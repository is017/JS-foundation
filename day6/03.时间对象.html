<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = new Date
        console.log(data)

        // 1个传参 毫秒数
        var data1 = new Date(10000)
        console.log(data1)

        // 2个传参 3个参
        var data2 = new Date(2023,0,3)
        console.log(data2)

        // 字符串
        var data3 = new Date("2022-10-10 10:10")
        console.log(data3)
    </script>
</body>
</html>
