<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        li {
            overflow: hidden;
        }

        li img {
            float: left;
            width: 100px;
        }
    </style>
</head>

<body>
    <ul>
        <!-- <li>
            <img src="	https://pic.maizuo.com/usr/movie/
            1ce4633160a172867…5b85e4a1cab3.jpg?x-oss-process=image/quality,Q_70" alt="">
            <h3>新神榜：杨戬</h3>
            <p>动画 | 冒险 | 动作</p>
        </li> -->

    </ul>

    <script>
        var filmList = [
            {
                url: "https://pic.maizuo.com/usr/movie/1ce4633160a172867…5b85e4a1cab3.jpg?x-oss-process=image/quality,Q_70",
                title: "新神榜：杨戬",
                grade: 7.9
            },

            {
                url: "https://pic.maizuo.com/usr/movie/cc6af4c0b8ffbc64d…7996517a1208.jpg?x-oss-process=image/quality,Q_70",
                title: "小黄人大眼萌：神偷奶爸前传",
                grade: 7.6
            },

            {
                url: "https://pic.maizuo.com/usr/movie/5b5400f760e89d1ae…f6b67b95ba3a.jpg?x-oss-process=image/quality,Q_70",
                title: "独行月球",
                grade: 7.8
            }
        ]
        
        var filmItems = filmList.map(function(item){
            return `<li>
            <img src="${item.url}" alt="">
            <h3>${item.title}</h3>
            <p>观众评分 ${item.grade}</p>
        </li>`
        })

        console.log(filmItems.join(""))

        var oul = document.querySelector("ul")
        oul.innerHTML = filmItems.join("")
    </script>
</body>
