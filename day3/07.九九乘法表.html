<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
            height: 30px;
        }
    </style>
</head>

<body>
    <script>

        function table(m) {
            if (m === undefined) {
                // console.error("请传入参数")
                m = 9
            }
            for (var i = 1; i <= m; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write("<span>" + j + "*" + i + "=" + j * i + "</span>")
                }
                document.write("<br>")
            }
        }

        table()
    </script>
</body>

</html>
