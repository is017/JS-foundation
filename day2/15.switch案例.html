<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var mouth = 12
        switch (mouth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                console.log("31天")
                break;
            case 2:
                console.log("28天")
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                console.log("30天")
                break;
            default:
                console.log("输入错误")
                break;
        }

        var score = 93
        var flagScore = parseInt(score / 10)
        switch (flagScore) {
            case 10:
            case 9:
                console.log("A")
                break;
            case 8:
                console.log("B")
                break;
            case 7:
                console.log("C")
                break;
            case 6:
                console.log("D")
                break;
            default:
                console.log("E")
                break;
        }
    </script>
</body>

</html>
