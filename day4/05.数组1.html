<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        var arr = [1,2,3]
        var res = arr.push("krewin")
        console.log(arr)
        console.log("返回值",res)

        var respop = arr.pop()
        console.log(arr)
        console.log("返回值",respop)

        var resunshift = arr.unshift("tiechui")
        console.log(arr)
        console.log("返回值",resunshift)

        var resshift = arr.shift()
        console.log(arr)
        console.log("返回值",resshift)

        var ressplice = arr.splice(1,2)
        console.log(arr)
        console.log("返回值",ressplice)
        
        /* // 删
        var arr2 = ["kerwin","xiaoming","gangdan"]

        console.log(ressplice1) */


        var arr2 = ["kerwin","xiaoming","gangdan"]
        var ressplice1 = arr2.splice(1,0,"shabita","github")
        console.log(arr2)
        console.log(ressplice1) 

        var arr3 = [4,1,3,2]
        arr3.reverse()
        console.log(arr3)

        // 排序
        var arr4 = [11,21,3,56,7]
       /*  arr4.sort()
        console.log(arr4) */

        arr4.sort(function(a,b){
            return a-b
        })
        console.log(arr4)
