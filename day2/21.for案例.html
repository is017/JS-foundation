<body>
    <script>
        var sum = 0
        for (var i = 0; i <= 100; i++) {
            sum += i
        }
        console.log(sum)


        var count = 0
        for (var n = 1000; n <= 2000; n += 4) {
            if (n % 400 === 0 || n % 100 !== 0) {
                document.write(n + "")
                count++
                if(count%4===0){
                    document.write("<br/>")
                }
            }
        }
    </script>
