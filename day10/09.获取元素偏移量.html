<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 500px;
            height: 500px;
            background: yellow;
            overflow: hidden;
        }

        #myparent {
            width: 300px;
            height: 300px;
            background: blue;
            overflow: hidden;
            position: relative;
        }

        #child{
            width: 100px;
            height: 100px;
            background: red;
        }

        div{
            margin: 50px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="myparent">
            <div id="child"></div>
        </div>

    </div>
    <script>
        console.log(child.offsetLeft,child.offsetTop)
        console.log(myparent.offsetLeft,myparent.offsetTop)
        console.log(box.offsetLeft,box.offsetTop)
    </script>
</body>

</html>
