<body>
    <script>
        var arr1 = [1,2,3,4]
        console.log(arr1.length)
        arr1.length = 0
        console.log(arr1)

        var arr2 = ["kerwun","xiaoming","tiechui"]
        console.log(arr2[0])

        arr2[0] = "kewin"
        console.log(arr2[0])

        arr2[3] = "hangha"
        console.log(arr2)

        // 遍历
        var arr3 = [1,2,3,4,5,6]
        for(var i = 0;i<arr3.length;i++){
            console.log(arr3[i])
        }

        var arr4 = []
        for(var i = 0;i<arr3.length;i++){
            arr4[i] = arr3[i]

        }
        arr4[1] = 3
        console.log(arr4)
    </script>
