    <script>
        // toFixed 截取小数
        var price = 123.4567
        var sum = price.toFixed(2)-0
        console.log(sum.toFixed(2))

        // math对象

        // random  取0-1的随机数
        console.log(Math.random())

        // round 四舍五入取整
        console.log(Math.round(4.478))

        // cell floor
        console.log(Math.ceil(4.46))
        console.log(Math.floor(4.46))

        // abs 绝对值
        console.log(Math.abs(-10))

        // sqrt 平方根
        console.log(Math.sqrt(15))

        // pow 次幂
        console.log(Math.pow(5,6))

    </script>
